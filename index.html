<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/344bbbd481.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="menu__logo">
                <img src="img/logo-1.png" alt="#" class="netflix-logo">
            </div>
            <div class="menu__links">
                <p class="menu__link--item">Início</p>
                <p class="menu__link--item">Séries</p>
                <p class="menu__link--item">Filmes</p>
                <p class="menu__link--item">Bombando</p>
                <p class="menu__link--item">Minha Lista</p>
            </div>
            <div class="menu__navigation">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
                <img id="profile-dropdown" src="img/user-1.png" alt="#" class="menu__navigation--profile"><i class="fa-solid fa-caret-down"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="app__background">
            <div class="app__container">
                <img src="img/poster-1.png" alt="" class="app__container--poster">
                <h2 class="app__container--synopsis">
                    Em uma penitenciária de última geração, um detento
                    de um experimento com drogas que controlam as
                    emoções para um gênio da indústria farmacêutica.
                </h2>
                <div class="billboard-buttons">
                    <button id="btn" class="button-assistir"><i class="fa-solid fa-play"></i> Assistir</button>
                    <button id="btn" class="button-maisinfo"><i class="fa-solid fa-circle-info"></i> Mais Informações</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
