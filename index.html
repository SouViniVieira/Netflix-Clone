<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/344bbbd481.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="app__background">
            <div class="app__container">
                <header>
                <nav class="navbar">
                    <img src="img/logo-1.png" alt="#" class="netflix-logo">
                    <ul class="menu__links">
                        <li class="menu__link--item">Início</li>
                        <li class="menu__link--item">Séries</li>
                        <li class="menu__link--item">Filmes</li>
                        <li class="menu__link--item">Bombando</li>
                        <li class="menu__link--item">Minha Lista</li>
                    </ul>
                    <div class="menu__navigation">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bell"></i>
                        <div class="profile__dropwdown">
                            <img id="profile-dropdown" src="img/user-1.png" alt="#" class="menu__navigation--profile"><i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                </nav>
                </header>
    <main>
            <div class="banner-gambiarra-netflix">
                <div class="banner">
                        <img src="img/poster-1.png" alt="" class="app__container--poster">
                            <h2 class="app__container--synopsis">
                                Em uma penitenciária de última geração, um detento
                                de um experimento com drogas que controlam as
                                emoções para um gênio da indústria farmacêutica.
                            </h2>
                            <div class="billboard-buttons">
                                    <button id="btn" class="button-assistir"><i class="fa-solid fa-play"></i> Assistir</button>
                                    <button id="btn" class="button-maisinfo"><i class="fa-solid fa-circle-info"></i> Mais Informações</button>
                            </div>
                </div>
            </div>
            <div class="categorias">
                <p>Minha Lista</p>
                <div class="trilho__filmes">
                    <img src="img/poster_01.png" alt="" class="item">
                    <img src="img/poster_02.png" alt="" class="item">
                    <img src="img/poster_03.png" alt="" class="item">
                    <img src="img/poster_04.png" alt="" class="item">
                    <img src="img/poster_05.png" alt="" class="item">
                </div>
            </div>
                    </main>
            </div>
    </div>

    <footer>

    </footer>
</body>

</html>
